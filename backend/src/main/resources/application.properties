server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:file:./data/exam_platform
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Session Configuration (if needed)
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=3600

## CORS Configuration (for Spring MVC)
#spring.mvc.cors.allowed-origins=http://localhost:5173
#spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
#spring.mvc.cors.allowed-headers=*
#spring.mvc.cors.allow-credentials=true

# Default admin (overridden by DataInitializer)
spring.security.user.name=admin@example.com
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Logging
logging.level.org.springframework=INFO
logging.level.com.examplatform=DEBUG
logging.level.org.springframework.security=DEBUG

spring.application.name=exam-platform
