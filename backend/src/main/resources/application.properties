server.port=8080

# ? Read from env vars (set in docker-compose.yml)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Optional; usually auto-detected:
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ?? For first-time local runs use update; switch back to validate later
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

spring.h2.console.enabled=false
spring.sql.init.mode=never

# Only keep JDBC session store if you really need it.
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=3600

# Security demo creds (remove/replace in prod)
spring.security.user.name=admin@example.com
spring.security.user.password=admin
spring.security.user.roles=ADMIN
jwt.secret=change_this_to_a_very_long_random_string_at_least_32_chars

logging.level.org.springframework=INFO
logging.level.com.examplatform=DEBUG
logging.level.org.springframework.security=DEBUG

spring.application.name=exam-platform
