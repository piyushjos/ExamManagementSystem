server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/exam_platform?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.h2.console.enabled=false
spring.sql.init.mode=never

# Session Configuration (if needed)
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=3600

## CORS Configuration (for Spring MVC)
#spring.mvc.cors.allowed-origins=http://localhost:5173
#spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
#spring.mvc.cors.allowed-headers=*
#spring.mvc.cors.allow-credentials=true

# Default admin (overridden by DataInitializer)
spring.security.user.name=admin@example.com
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Logging
logging.level.org.springframework=INFO
logging.level.com.examplatform=DEBUG
logging.level.org.springframework.security=DEBUG

spring.application.name=exam-platform
