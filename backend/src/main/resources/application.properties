server.port=8080

# ? Read from env vars (set in docker-compose.yml)
spring.datasource.url=jdbc:mysql://localhost:3307/exam_portal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=app
spring.datasource.password=app_password

# Optional; usually auto-detected:
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ?? For first-time local runs use update; switch back to validate later
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

spring.h2.console.enabled=false
spring.sql.init.mode=never

# Only keep JDBC session store if you really need it.
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=3600

# Security demo creds (remove/replace in prod)
spring.security.user.name=admin@example.com
spring.security.user.password=admin
spring.security.user.roles=ADMIN
jwt.secret=change_this_to_a_very_long_random_string_at_least_32_chars

logging.file.name=logs/app.log
logging.file.path=logs
logging.level.org.springframework=INFO
logging.level.com.examplatform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [userId:%X{userId}] %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [userId:%X{userId}] %msg%n


groq.api.key=${GROQ_API_KEY}
spring.application.name=exam-platform
spring.profiles.active=@activatedProperties@

